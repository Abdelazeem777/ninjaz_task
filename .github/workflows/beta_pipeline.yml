name: Dart

on:
  push:
    branches: ["beta"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: "oracle"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.9"

      - name: Install dependencies and clean
        run: |
          flutter clean  
          flutter pub get

      - name: Run tests
        run: flutter test
